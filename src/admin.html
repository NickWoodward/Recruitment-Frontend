<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Rufina&display=swap" rel="stylesheet"> 
        <title>JRS: Admin</title>
    </head>
    <body>
        <section class="section--first admin-wrapper">
            <div class="sidebar">
                <ul class="sidebar__menu">
                    <!-- Sidebar__item must be the first class name in the class list -->
                    <li class="sidebar__item sidebar__item--applications">
                        <a href="#" class="sidebar__link sidebar__link--applications">
                            <svg class="sidebar__icon sidebar__icon--applications" aria-hidden="true">
                                <use xlink:href="svg/spritesheet.svg#applications">
                            </svg>
                            <div class="sidebar__text">Applications</div>
                        </a>
                    </li>
                    
                    <li class="sidebar__item sidebar__item--jobs sidebar__item--active">
                        <a href="#" class="sidebar__link sidebar__link--jobs sidebar__link--active">
                            <svg class="sidebar__icon sidebar__icon--jobs sidebar__icon--active" aria-hidden="true">
                                <use xlink:href="svg/spritesheet.svg#location">
                            </svg>
                            <div class="sidebar__text">Jobs</div>
                        </a>
                    </li>
                    <li class="sidebar__item sidebar__item--companies">
                        <a href="#" class="sidebar__link sidebar__link--companies">
                            <svg class="sidebar__icon sidebar__icon--companies" aria-hidden="true">
                                <use xlink:href="svg/spritesheet.svg#world">
                            </svg>
                            <div class="sidebar__text">Companies</div>
                        </a>
                    </li>
                    <li class="sidebar__item sidebar__item--users">
                        <a href="#" class="sidebar__link sidebar__link--users">
                            <svg class="sidebar__icon sidebar__icon--users" aria-hidden="true">
                                <use xlink:href="svg/spritesheet.svg#permanent">
                            </svg>
                            <div class="sidebar__text">Users</div>
                        </a>
                    </li>
                    <li class="sidebar__item sidebar__item--settings">
                        <a href="#" class="sidebar__link sidebar__link--settings">
                            <svg class="sidebar__icon sidebar__icon--settings" aria-hidden="true">
                                <use xlink:href="svg/spritesheet.svg#cog">
                            </svg>
                            <div class="sidebar__text">Settings</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="admin__main">
                <div class="admin__content"></div>
                
                
            </div>
        </section>
    </body>
</html>
