<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap"/>


        <title>JRS: Jobs</title>
    </head>
    <body class="body--jobs">
        <section class="jobs__main section section--first">
                <div class="jobs__menu-wrapper">
                    
                    <form class="jobs-menu">
                        <!-- the wrapper allows the fieldset to be positioned absolutely, but stacked behind the item -->
                        <div class="jobs-menu__item-wrapper">
                            <div class="jobs-menu__item jobs-menu__item--titles">
                                <!-- #TODO: accessibility -->
                                <div class="jobs-menu__title jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Job Title</p>
                                </div>
                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--titles">
                                <fieldset class="jobs-menu__content jobs-menu__content--titles">
                                        
                                    <div class="jobs-menu__loading">
                                        <!--wrapper for loader-->
                                    </div>
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__titles-checkbox jobs-menu__titles-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobTitles" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>
                                    <!-- Additional items added dynamically -->
                                </fieldset>
                            </div>
                        </div>
                        <!-- #TODO: add loaders to each submenu -->
                        <div class="jobs-menu__item-wrapper">
                            <div class="jobs-menu__item jobs-menu__item--salaries">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Salary</p>
                                </div>
                            </div>
                            <div class="jobs-menu__content-wrapper">
                                <fieldset class="jobs-menu__content jobs-menu__content--salaries">  
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__salaries-checkbox jobs-menu__salaries-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobSalaries" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>                          
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>

                        <div class="jobs-menu__item-wrapper">
                            <div class="jobs-menu__item jobs-menu__item--locations">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Location</p>
                                </div>
                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--locations">
                                <fieldset class="jobs-menu__content jobs-menu__content--locations">     
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__locations-checkbox jobs-menu__locations-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobLocations" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>  
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>

                        <div class="jobs-menu__item-wrapper ">
                            <div class="jobs-menu__item jobs-menu__item--types">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Type</p>
                                </div>

                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--types">
                                <fieldset class="jobs-menu__content jobs-menu__content--types">
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__types-checkbox jobs-menu__types-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobVacancies" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>  
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>

                        <div class="jobs-menu__item-wrapper ">
                            <div class="jobs-menu__item jobs-menu__item--pqes">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">PQE</p>
                                </div>

                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--pqes">
                                <fieldset class="jobs-menu__content jobs-menu__content--pqes">
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__pqes-checkbox jobs-menu__pqes-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobVacancies" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>  
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="jobs__wrapper">
                    <div class="jobs__content">
                        <!-- <div class="jobs__aside">
                            <div class="jobs__blog-title">Recent Articles</div>
                            <div class="article article-1">
                                <div class="article__image-wrapper">
                                    <img src="./assets/search-jobs.png" alt="" class="article__image">
                                </div>
        
                                
                                <div class="article__title"></div>
                                <div class="article__content"></div>
                            </div>
                            <div class="article article-2">
                                <div class="article__image-wrapper">
                                    <img src="./assets/select.png" alt="" class="article__image">
                                </div>
                            </div>
        
                        </div> -->
                        <div class="tags-wrapper">
                            <div class="tags-header">Filters:</div>
                            <div class="tags-list">
                            </div>
                        </div>
                        <div class="jobs__controls">
                            
                            <div class="sort-wrapper">
                                <div class="sort-buttons-wrapper">
                                    <button class="list-btn" aria-label="Display list view.">
                                        <span class="sr-only">List view</span>
                                        <svg class="list-icon" aria-hidden="true">
                                            <use xlink:href="svg/spritesheet.svg#list-icon-test"></use>
                                        </svg>
                                    </button>
                                    <button class="grid-btn" aria-label="Display grid view.">
                                        <span class="sr-only">Grid view</span>
                                        <svg class="grid-icon" aria-hidden="true">
                                            <use xlink:href="svg/spritesheet.svg#grid-icon-test"></use>
                                        </svg>
                                    </button>
                                </div>
                                <select class="sort">
                                    <option value="" disabled selected>Sort By</option>
                                    <option class="option">Newest</option>
                                    <option>Oldest</option>
                                    <option>A-Z Asc</option>
                                    <option class="a">A-Z Desc</option>
                                </select>
                            </div>
                            <div class="search-wrapper">
                                <div class="input-wrapper input-wrapper--location">
                                    <input type="text" class="search-input--location search-input" value="Location">
                                </div>
                                <div class="input-wrapper input-wrapper--title">
                                    <input type="text" class="search-input--title search-input" value="Job Title">
                                </div>
                            </div>
                        </div>
                        <div class="jobs__grid">                <!-- Jobs added dynamically -->
                        </div>
                    </div>
                </div>

        </section>

        <section class="footer footer--jobs section static">
            <div class="footer__content">
                <div class="footer__details">
                    <div class="footer__address">
                        <div class="footer__address-icon">
                            <svg class="footer__address-svg">
                                <use xlink:href="svg/spritesheet.svg#location-custom" />
                            </svg>
                        </div>
                        <div class="footer__address-text">
                            Kemp House <br>
                            152 City Road <br>
                            London <br>
                            United Kingdom <br>
                            EC1V 2NX
                        </div>
                    </div>
                    <div class="footer__phone-email-wrapper">
                        <div class="footer__phone">
                            <div class="footer__phone-icon">
                                <svg class="footer__phone-svg">
                                    <use xlink:href="svg/spritesheet.svg#ios-telephone" />
                                </svg>
                            </div>
                            <div class="footer__phone-column">
                                <div class="footer__phone-row">    
                                    <div class="footer__phone-label">London:</div>
                                    <div class="footer__phone-number">0203 7780 191</div>
                                </div>
                                <div class="footer__phone-row">
                                    <div class="footer__phone-label">Bristol:</div>
                                    <div class="footer__phone-number">01172 482 777</div>
                                </div>
                            </div>
                        </div>
                        <div class="footer__email">
                            <div class="footer__email-icon">
                                <svg class="footer__email-svg">
                                    <use xlink:href="svg/spritesheet.svg#ios-email" />
                                </svg>
                            </div>

                            hello@jenningsrs.com
                        </div>
                    </div>
                </div>

                <div class="footer__contact-wrapper">
                    <form class="footer__contact">
                        <div class="footer__contact-row footer__contact-row--subject">
                            <div class="footer__contact-item">
                                <label for="email" class="footer__email-label">Email</label>
                                <input type="text" id="email" name="email" class="footer__input footer__input--email">
                            </div>
                            <div class="footer__contact-item">
                                <label for="subject" class="footer__subject-label">Subject</label>
                                <input type="text" id="subject" name="subject" class="footer__input footer__input--subject" >
                            </div>
                        </div>
                        <div class="footer__contact-row footer__contact-row--message">
                            <div class="footer__contact-item">
                                <label for="message" class="footer__message-label">Message</label>
                                <textarea id="message" name="message" class="footer__input footer__input--message"></textarea>
                            </div>
                        </div>
                        <div class="footer__contact-row footer__contact-row--submit">
                            <button class="footer__send-btn btn" type="submit">
                                Send
                            </button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="footer__copyright">
            </div>
        </section>
 
    </body>
</html>
