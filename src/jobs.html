<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700&display=swap"/>


        <title>JRS: Jobs</title>
    </head>
    <body>
        <section class="jobs__main section section--first">
                <div class="jobs__menu-wrapper">
                    
                    <form class="jobs-menu">
                        <!-- the wrapper allows the fieldset to be positioned absolutely, but stacked behind the item -->
                        <div class="jobs-menu__item-wrapper">
                            <div class="jobs-menu__item jobs-menu__item--titles">
                                <!-- #TODO: accessibility -->
                                <div class="jobs-menu__title jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Job Title</p>
                                </div>
                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--titles">
                                <fieldset class="jobs-menu__content jobs-menu__content--titles">
                                        
                                    <div class="jobs-menu__loading">
                                        <!--wrapper for loader-->
                                    </div>
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__titles-checkbox jobs-menu__titles-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobTitles" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>
                                    <!-- Additional items added dynamically -->
                                </fieldset>
                            </div>
                        </div>
                        <!-- #TODO: add loaders to each submenu -->
                        <div class="jobs-menu__item-wrapper">
                            <div class="jobs-menu__item jobs-menu__item--salaries">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Salary</p>
                                </div>
                            </div>
                            <div class="jobs-menu__content-wrapper">
                                <fieldset class="jobs-menu__content jobs-menu__content--salaries">  
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__salaries-checkbox jobs-menu__salaries-checkbox--all" type="checkbox" name="jobSalaries" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>                          
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>

                        <div class="jobs-menu__item-wrapper">
                            <div class="jobs-menu__item jobs-menu__item--locations">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Location</p>
                                </div>
                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--locations">
                                <fieldset class="jobs-menu__content jobs-menu__content--locations">     
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__locations-checkbox jobs-menu__locations-checkbox--all jobs-menu__checkbox" type="checkbox" name="jobLocations" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>  
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>

                        <div class="jobs-menu__item-wrapper ">
                            <div class="jobs-menu__item jobs-menu__item--vacancies">
                                <div class="jobs-menu__title">
                                    <svg class="jobs-menu__title-icon">
                                        <use xlink:href="svg/spritesheet.svg#arrow-right">
                                    </svg>
                                    <p class="jobs-menu__title-text">Type</p>
                                </div>

                            </div>
                            <div class="jobs-menu__content-wrapper jobs-menu__content-wrapper--type">
                                <fieldset class="jobs-menu__content jobs-menu__content--type">
                                    <div class="jobs-menu__input-wrapper jobs-menu__input-wrapper--all">
                                        <input class="jobs-menu__vacancies-checkbox jobs-menu__vacancies-checkbox--all" type="checkbox" name="jobVacancies" value="all" checked>
                                        <p class="jobs-menu__description">All</p>
                                    </div>  
                                    <!-- Items added dynamically -->
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="jobs__wrapper">
                    <div class="jobs__content">
                        <!-- <div class="jobs__aside">
                            <div class="jobs__blog-title">Recent Articles</div>
                            <div class="article article-1">
                                <div class="article__image-wrapper">
                                    <img src="./assets/search-jobs.png" alt="" class="article__image">
                                </div>
        
                                
                                <div class="article__title"></div>
                                <div class="article__content"></div>
                            </div>
                            <div class="article article-2">
                                <div class="article__image-wrapper">
                                    <img src="./assets/select.png" alt="" class="article__image">
                                </div>
                            </div>
        
                        </div> -->
                        <div class="jobs__controls">
                            <div class="sort-wrapper">

                                <button class="list-btn" aria-label="Display list view.">
                                    <span class="sr-only">List view</span>
                                    <svg class="list-icon" aria-hidden="true">
                                        <use xlink:href="svg/spritesheet.svg#list-icon-test"></use>
                                    </svg>
                                </button>
                                <button class="grid-btn" aria-label="Display grid view.">
                                    <span class="sr-only">Grid view</span>
                                    <svg class="grid-icon" aria-hidden="true">
                                        <use xlink:href="svg/spritesheet.svg#grid-icon-test"></use>
                                    </svg>
                                </button>
                                <select class="sort">
                                    <option value="" disabled selected>Sort By</option>
                                    <option class="option">Newest</option>
                                    <option>Oldest</option>
                                    <option>A-Z &#8595</option>
                                    <option class="a">A-Z &#8593</option>
                                </select>
                            </div>
                            <div class="search-wrapper">
                                <div class="input-wrapper input-wrapper--location">
                                    <input type="text" class="search-input--location search-input" value="Location">
                                </div>
                                <div class="input-wrapper input-wrapper--title">
                                    <input type="text" class="search-input--title search-input" value="Job Title">
                                </div>
                            </div>
                        </div>
                        <div class="jobs__grid">                <!-- Jobs added dynamically -->
                        </div>
                    </div>
                </div>

        </section>
 
    </body>
</html>
